    <script src="https://cdn.tailwindcss.com"></script>

<body>

        <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-3 text-center mt-[70px] gap-5 mb-10">
            <div class="space-x-3 space-y-4 bg-white bg-clip-border text-gray-700 shadow-md p-8">
                <h3 class="text-2xl font-semibold">SubhanAllah</h3>
                <p class="text-4xl font-light">0</p>

            <div class="space-x-3 space-y-4 bg-white bg-clip-border text-gray-700 shadow-md p-8 ">

                <p class="text-4xl font-light">0</p>
                <button class="btn btn-outline btn-success">INCREMENT</button>

            </div>
            <div class="space-x-3 space-y-4 bg-white bg-clip-border text-gray-700 shadow-md p-8" >
                <h3 class="text-2xl font-semibold">Allah Akbar</h3>
                <p class="text-4xl font-light">0</p>
                <button class="btn btn-outline btn-success">INCREMENT</button>
                <button class="btn btn-outline btn-error">DECREMENT</button>
            </div>
        </div>
        <div>
            <button class="btn btn-outline btn-warning block mx-auto font-bold">Reset All</button>
        </div>
       </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
